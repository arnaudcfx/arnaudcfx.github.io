<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: 'Inter', 'Segoe UI', Arial, sans-serif; background: #f6f8fa; margin:0; }
    .repo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .repo-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.09);
      padding: 2rem 1.5rem;
      text-decoration: none;
      color: #222;
      transition: transform 0.18s cubic-bezier(.4,2,.6,1), box-shadow 0.18s;
      display: flex;
      flex-direction: column;
      min-height: 150px;
      cursor: pointer;
    }
    .repo-card:hover, .repo-card:focus {
      box-shadow: 0 6px 24px rgba(0,0,0,0.16);
      transform: translateY(-6px) scale(1.03);
      background: linear-gradient(100deg, #f8fafc 0%, #e0e7ff 100%);
      outline: none;
    }
    .repo-card h3 {
      margin: 0 0 1rem;
      font-size: 1.25rem;
      font-weight: 600;
    }
    .repo-card p {
      margin: 0;
      color: #555;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">My Projects</h1>
  <div class="repo-grid" id="repo-list"></div>
  <script>
    async function loadRepos(username) {
      const res = await fetch(`https://api.github.com/users/${username}/repos`);
      const repos = await res.json();
      const container = document.getElementById('repo-list');
      repos.forEach(repo => {
        const card = document.createElement('a');
        card.className = 'repo-card';
        card.href = repo.html_url;
        card.target = '_blank';
        card.innerHTML = `
          <h3>${repo.name}</h3>
          <p>${repo.description || ''}</p>
        `;
        container.appendChild(card);
      });
    }
    window.onload = () => loadRepos('arnaudcfx');
  </script>
</body>
</html>
